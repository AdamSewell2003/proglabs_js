<!DOCTYPE html>
<html>
    <head><title>JavaScript Button Example</title></head>

    <body>
    <p>What are you feeling right now?</p>    
    <div>
        <input type="radio" name="chimp" value="Happy" id="happy">
        <label for="happy">Happy</label>
    </div>
    <div>
        <input type="radio" name="chimp" value="Sad" id="sad">
        <label for="sad">Sad</label>
    </div>
    <div>
        <input type="radio" name="chimp" value="Sleepy" id="sleepy">
        <label for="sleepy">Sleepy</label>
    </div>
    <div>
        <input type="radio" name="chimp" value="Small" id="small">
        <label for="small">Small</label>
    </div>
    

    <button id='squeeze'>Squeeze me</button>

    <p id = "chimpicture"></p>
    
    <script>
     let button = document.getElementById("squeeze");
     let radioButtons = document.querySelectorAll('input[name = "chimp"]');

     function shout(){
	     alert("... and I chimp");
         let pic = document.createElement("img").src = "EmptyChimp.jpg"
         for (const radioButton of radioButtons)
         {
            if (radioButton.checked)
            {
                switch (radioButton.value)
                {
                    case "Happy":
                        pic = document.createElement("img").src = "HappyChimp.jpg";
                        break;
                    case "Sad":
                        pic = document.createElement("img").src = "SadChimp.jpg";
                        break;
                    case "Sleepy":
                        pic = document.createElement("img").src = "YawnChimp.jpg";
                        break;
                    case "Small":
                        pic = document.createElement("img").src = "LittleChimp.jpg";
                        break;

                }
                
            }

            
         }

         document.getElementById('chimpicture').append(pic);
     }

     button.addEventListener("click", shout);
    </script>
    </body>
</html>
